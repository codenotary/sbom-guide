{{ if ((index .Params "showLogo") | default true) -}}
<h2 class="book-brand">
  <a class="align-center" href="{{ cond (not .Site.Home.File) .Sites.First.Home.RelPermalink .Site.Home.RelPermalink }}">
    {{- with .Site.Params.BookLogo -}}
    <img src="{{ . | relURL }}" alt="Logo" id="site-logo" />
    {{- end -}}
    <span id="site-title">{{ .Site.Title }}</span>
  </a>
</h2>
{{ end -}}
